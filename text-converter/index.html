<body>
    <div class="flex flex-wrap">
        <button class="btn small" onclick="capitalizeText()">Строки с заглавной буквы</button>
        <button class="btn small" onclick="uppercaseText()">Все буквы заглавные</button>
        <button class="btn small" onclick="lowercaseText()">Все буквы маленькие</button>
        <button class="btn small" onclick="cleanPhoneNumbers()">Очистка номеров телефонов</button>
        <button class="btn small" onclick="convertToJsonArray()">Превращение в массив JSON</button>
        <button class="btn small" onclick="convertToJsonObject()">Превращение в объект JSON</button>
        <button class="btn small" onclick="sortAlphabetically()">Сортировка по алфавиту</button>
        <button class="btn small" onclick="sortReverseAlphabetically()">Сортировка обратно алфавиту</button>
        <button class="btn small" onclick="generateQRCode()">Генерация QR-кода</button>
        <button class="btn small" onclick="removeExtraSpaces()">Удаление лишних пробелов</button>
        <button class="btn small" onclick="countCharacters()">Подсчет символов</button>
        <button class="btn small" onclick="generateBase64()">Генерация Base64</button>
        <button class="btn small" onclick="decodeBase64()">Декодирование из Base64</button>
        <button class="btn small" onclick="generateSlug()">Генерация Slug</button>
        <button class="btn small" onclick="removeHtmlTags()">Удаление HTML тегов</button>
        <button class="btn small" onclick="convertToTranslit()">Перевод в транслит</button>
        <button class="btn small" onclick="removeDuplicates()">Удаление дубликатов</button>
        <button class="btn small" onclick="replaceNewLineWithTab()">Замена переноса на табуляцию</button>
        <button class="btn small" onclick="replaceCommaWithTab()">Замена запятой на табуляцию</button>
        <button class="btn small" onclick="replaceSemicolonWithTab()">Замена ";" на табуляцию</button>
        <button class="btn small" onclick="randomizeText()">Рандомизация текста</button>
        <button class="btn small" onclick="copyText()">Копировать текст</button>
    </div>
    <textarea id="textArea" class="w-full border-none" placeholder="Введите текст здесь..."></textarea>
