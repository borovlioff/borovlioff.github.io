<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Правда или действие</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="fullscreen-icon" id="fullscreenIcon">⛶</div>
    <label class="burger-menu" for="menuToggle">☰</label>
  </header>

  <!-- Бургер-меню -->
  <input type="checkbox" id="menuToggle" class="hidden">
  <div class="menu-modal">
    <div class="menu-content">
      <h2>Меню</h2>
      <ul>
        <li><a href="#" id="manageUsers">Управление пользователями</a></li>
        <li><a href="#">Управление выбором</a></li>
      </ul>
      <label for="menuToggle" class="close-button">Закрыть</label>
    </div>
  </div>

  <!-- Модальное окно управления пользователями -->
  <div id="userModal" class="modal hidden">
    <div class="modal-content">
      <h2>Управление пользователями</h2>
      <input type="text" id="usernameInput" placeholder="Введите имя">
      <button id="addUserButton">Добавить</button>
      <ul id="userList"></ul>
      <button id="closeUserModal">Закрыть</button>
    </div>
  </div>

  <div class="container">
    <p id="output" class="text-white"></p>
    <button id="resetButton" class="hidden">Сбросить</button>
  </div>

  <div class="absolute w-full flex-wrap b-0">
    <button id="truthButton" class="w-50">Правда</button>
    <button id="dareButton" class="w-50">Действие</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
