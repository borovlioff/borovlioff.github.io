<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Правда или действие</title>
  <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" href="/public/img/fire.png" type="image/png">

</head>

<body class="grid-container user-select-none">
  <header class="flex gap-2 items-center m-auto-child">
    <div class="fullscreen-icon" id="fullscreenIcon">⛶</div>
    <label class="modal-togle ">
      <i class="material-icons">group_add</i>
      <input type="checkbox" class="show">
      <div class="modal overlay justify-center items-center flex ">
       <div class="content-overlay rounded-1 p-1 flex flex-wrap">
        <h2 class="text-center w-full ">Добавление пользователей</h2>
        <input type="text" id="usernameInput" placeholder="Введите имя" class="w-full text-center py-1 px-1 my-2">
        <button id="addUserButton" class="w-full btn">Добавить</button>
        <ul id="userList"></ul>
        <ul>
          <!-- Список пользователей -->
        </ul>
       </div>
      </div>
    </label>
    <label class="modal-togle ">
      <i class="material-icons">question_answer</i>
      <input type="checkbox" class="show">
      <div class="modal overlay justify-center items-center flex">
        <div class="content-overlay rounded-1 p-1 flex flex-wrap">
        <h2 class="text-center w-full">Добавить вопрос или действие</h2>
        <input type="text" id="questionInput" placeholder="Введите вопрос или действие" class="w-full text-center py-1 px-1 my-2">
        <div class="flex gap-2 w-full">
          <button id="addQuestionButton">Добавить вопросы</button>
          <button id="addDareButton">Добавить действие</button>
        </div>
      
        <ul id="questionList"></ul>
        <ul id="dareList"></ul>
      </div>
      </div>
    </label>

    <label for="switch-theme" class=" pointer">
      <i class="material-icons">brightness_4</i>
      <input type="checkbox" id="switch-theme" class="hide">
    </label>
    
  </header>


  <div class="container w-full flex flex-wrap items-center justify-center grid-container2">
    <p id="patner" class=" w-full text-center"></p>
    <p id="output" class=" w-full text-center fs-2"></p>
    <p id="resetButton" class="btn flat text-center">Сбросить</p>
  </div>

  <div class="flex w-full">
    <button id="truthButton" class="w-50 overlay bg-green py-2">Правда</button>
    <button id="dareButton" class="w-50 overlay bg-blue py-2">Действие</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
