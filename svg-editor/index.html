<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>SVG Editor</h1>
    <div class="controls">
      <label for="upload">Загрузить SVG:</label>
      <input type="file" id="upload" accept=".svg">

      <label for="svg-text">Вставить SVG текстом:</label>
      <textarea id="svg-text" rows="5" placeholder="Вставьте SVG здесь"></textarea>

      <button id="preview-btn">Предпросмотр</button>
      <button id="convert-btn">Конвертировать в Base64</button>
    </div>

    <div class="editor">
      <h2>Редактор</h2>
      <div class="options">
        <label for="color-picker">Изменить цвет:</label>
        <input type="color" id="color-picker">

        <label for="scale-input">Изменить размер:</label>
        <input type="range" id="scale-input" min="0.5" max="3" step="0.1" value="1">
      </div>

      <div class="preview">
        <h3>Предпросмотр:</h3>
        <div id="svg-preview"></div>
      </div>
    </div>

    <div class="output">
      <h2>Base64 Output</h2>
      <textarea id="base64-output" rows="5" readonly></textarea>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
