<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очистка Семантического Ядра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="wmax">Очистка Семантического Ядра</h1>
        <button id="clear-btn">Очистить состояние</button>
        <div class="input-output-container">
            <textarea id="query-input" placeholder="Вставьте поисковые запросы, разделенные переносом"></textarea>
            <div id="unique-words-container">
                <h2>Уникальные слова</h2>
                <div id="unique-words"></div>
                <button id="sort-btn" style="display: none;">Сортировать</button>
            </div>
        </div>
        <button id="process-btn">Обработать</button>
        <button id="result-btn" style="display: none;">Результат</button>
        <h2 class="wmax">Результат</h2>
        <textarea id="result-output" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
