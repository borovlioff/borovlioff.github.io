<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Schema Markup Generator</title>
     <link rel="shortcut icon" href="/src/public/img/fire.png" type="image/png">
     <load src="/gtm-head.html"/>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-start py-8 px-4">
    <div class="w-full max-w-2xl bg-gray-900 rounded-lg shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="p-6 text-center border-b border-gray-700">
            <h1 class="text-2xl font-bold text-blue-400">The Schema Markup Generator</h1>
            <p class="text-gray-300 mt-2">Generate JSON-LD schema markup for your website.</p>
        </div>

        <!-- Form Body -->
        <div class="p-6 space-y-5">
            <!-- Schema Type Selection -->
            <div>
                <label for="schemaType" class="block text-sm font-semibold mb-2">Choose a Schema Type:</label>
                <select id="schemaType" class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                    <option value="article">Article</option>
                    <option value="organization">Organization</option>
                    <option value="product">Product</option>
                </select>
            </div>

            <!-- Dynamic Form Fields -->
            <div id="formFields" class="space-y-4"></div>

            <!-- Generate Button -->
            <button id="generateButton"
                    class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition focus:outline-none focus:ring-2 focus:ring-blue-400 shadow">
                Generate Schema
            </button>

            <!-- Result Area -->
            <div id="resultArea" class="hidden mt-6">
                <h2 class="text-xl font-semibold mb-3">Generated Schema Markup:</h2>
                <textarea id="schemaOutput"
                          readonly
                          rows="10"
                          class="w-full p-3 bg-gray-800 border border-gray-600 rounded-md font-mono text-sm text-green-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
                <button id="copyButton"
                        class="mt-3 w-full py-2 bg-gray-700 hover:bg-gray-600 text-white font-medium rounded-md transition">
                    Copy to Clipboard
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
